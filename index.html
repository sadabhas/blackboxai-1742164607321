<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">Weather Forecast</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8">
            <div class="relative flex items-center">
                <input type="text" id="location-input" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter city or zip code">
                <button id="search-btn" 
                    class="absolute right-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="error-msg" class="hidden mt-2 text-red-500 text-sm"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Current Weather -->
        <div id="current-weather" class="hidden max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="city-name" class="text-2xl font-semibold text-gray-800"></h2>
                        <p id="current-date" class="text-gray-500"></p>
                    </div>
                    <div class="text-right">
                        <div id="current-temp" class="text-4xl font-bold text-gray-800"></div>
                        <p id="weather-desc" class="text-gray-500"></p>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <i class="fas fa-wind text-blue-500 text-xl"></i>
                        <p class="mt-1 text-gray-500">Wind</p>
                        <p id="wind-speed" class="font-semibold"></p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-tint text-blue-500 text-xl"></i>
                        <p class="mt-1 text-gray-500">Humidity</p>
                        <p id="humidity" class="font-semibold"></p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-temperature-high text-blue-500 text-xl"></i>
                        <p class="mt-1 text-gray-500">Feels Like</p>
                        <p id="feels-like" class="font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast -->
        <div id="forecast" class="hidden grid grid-cols-1 md:grid-cols-5 gap-4 max-w-4xl mx-auto">
            <!-- Forecast cards will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
